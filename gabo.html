<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interactiva</title>
    <link rel="stylesheet" href="gabo.css">
</head>
<body>
    <div class="carta">
        <div class="sobrecubierta" id="sobrecubierta" onclick="abrirCarta()">
            <p class="texto-sobre">Haz clic para abrir</p>
        </div>
        <div class="contenido">
            <h3>Placeholder</h3>
            <span>1</span>
            <span></span>
            <span></span>
            <span></span>
            <img src="https://image.tarotprint.com/Major%20Arcana%20Tarot%20Card%20Meanings/Two%20of%20Cups.jpg" alt="imagen1" class="imagen-carta">
        </div>
    </div>

    <script>
        function abrirCarta() {
            let sobre = document.getElementById("sobrecubierta");
            sobre.classList.add("abrir");

            setTimeout(() => {
                sobre.style.display = "none";
            }, 500); 
        }
    </script>
</body>
</html>
